language: cpp
sudo: false
dist: jammy

compiler:
  - gcc

os:
  - linux

install:
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - mkdir ${DEPS_DIR} && cd ${DEPS_DIR}
  - travis_retry wget https://github.com/Kitware/CMake/releases/download/v3.23.2/cmake-3.23.2-linux-x86_64.tar.gz
  - tar -xvf cmake-3.23.2-linux-x86_64.tar.gz > /dev/null
  - mv cmake-3.23.2-linux-x86_64 cmake-install
  - PATH=${DEPS_DIR}/cmake-install:${DEPS_DIR}/cmake-install/bin:$PATH
  - cd ${TRAVIS_BUILD_DIR}

before_script:
  - mkdir build && cd build
  - cmake ../

script:
  - make

env:
  - HK_EXT=https://raw.githubusercontent.com/DiscordHooks/

after_success:
  - wget $HK_EXT/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL

after_failure:
  - wget $HK_EXT/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL

branches:
  only:
    - master
